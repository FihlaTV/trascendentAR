---
layout: page
---
<ul>
  {% for post in site.posts %}
    {% if post.lang == page.lang %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
         <span class="date">{{ post.date | date: '%d %b %Y' }}</span>
         <br>
        {{ post.excerpt }}
      </li>
      <br>
    {% endif %}
  {% endfor %}
</ul>
