<nav class="side-menu">
  <div class="row">
    <ul>
      {% assign our_pages = site.pages | where:"lang",page.lang %}
          {% for p in our_pages%}
    	     {% if p.url contains 'docs' %}
            <li>
              <a href="{{ p.url | prepend: site.github.url }}">{{ p.title }}</a>
            </li>
    	      {% endif %}
          {% endfor %}
    </ul>
  </div>
</nav>
